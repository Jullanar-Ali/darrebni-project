<app-header></app-header>
<div class="container">
    <h2 class="pt-3 px-4">السؤال الأول</h2>
    <p class="px-4 pt-3 fs-5">الخدمة بأفضل جهد في بروتوكول الانترنت IPV4 تعني ان :</p>
    <form class="answers px-3 " [formGroup]="reactiveForm">

        <label for="radio" class="option m-2 p-2">بروتوكول الانترنت لا يقدم اليات تحكم بالتدفق او التحكم بالاأخطاء   <input type="radio" name="y"  formControlName="answers" /> </label>
        <label for="radio" class="option m-2 p-2">بروتوكول الانترنت يقدم اليات تحكم بالتدفق او التحكم بالاأخطاء   <input type="radio" name="y"  formControlName="answers" /> </label>
        <label for="radio" class="option m-2 p-2" >بروتوكول الأنترنت صالح لتطبيقات الوسائط المتعددة  <input type="radio" name="y"  formControlName="answers" /> </label>
        <label for="radio" class="option m-2 p-2">بروتوكول الانترنت يطبق بشكل موثوق ضمن الشبكة البينية   <input type="radio" name="y"  formControlName="answers" /> </label>
        <label for="radio" class="option m-2 p-2">بروتوكول الانترنت هو بروتوكول موثوق و أمن لنقل المعطيات<input type="radio" name="y"  formControlName="answers" /> </label>

    </form>
    <div class="foot d-flex justify-content-between my-3 px-3">
        <button class="btn py-2 px-4">التالي</button>
        <div class="icons mt-2 mx-3">
            <i class="fa-solid fa-book-open mx-1 fs-5" style="color: #dddddf;"></i>
            <img src="/assets/ic_star_empty.svg" alt="" class="mx-2 mb-2">
            <i class="fa-solid fa-circle-check mx-2 fs-5" style="color: #528ef4;"></i>
        </div>
    </div>
</div>
<button class="btn1 py-3 mt-5" routerLink="/resault">انه الاختبار الان </button>

<app-footer></app-footer>
